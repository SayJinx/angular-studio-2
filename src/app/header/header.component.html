<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}"/>
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h3>Carrier Rocket:
    <span *ngIf="!editingShuttle; else editShuttleBlock">
        <span class="editable-text" (click)="editingShuttle = true;">{{ rocketName }}</span>
    </span>
    <ng-template #editShuttleBlock>
        <input #shuttle (keyup.enter)="updateShuttle(shuttle.value)" value="{{ rocketName }}"/>
        <button (click)="updateShuttle(shuttle.value)">save</button>
    </ng-template>
</h3>
